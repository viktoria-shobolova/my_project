<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>My project</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="container">
        <h1 class="page-title">
          Калькулятор
        </h1>
    </div>
  </header>

  <div class="calculator">
    
  <div class="screen" id="screen"></div>
  <div class="buttons">
    <div class="signs">
      <!-- знак деления -->
      <div>&divide;</div> 
        <!-- знак умножения -->
      <div>&times;</div>
      <div>-</div>
      <div>+</div>
    </div>
    <div class="panel-numbers">
      <div class="numbers">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
      <div class="numbers">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="numbers">
        <div>0</div>
        <div>.</div>
        <div id="clean" class="clean">C</div>
      </div>
    </div>
    <div class="equal" id="result">=</div>
    <!-- равно  результат -->
  </div>
</div>

  <script  src="js/script.js"></script>
</body>
</html>
